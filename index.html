<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="result-box">
    <h1>Your Result</h1>
    <div class="circle">
      <div class="marks">76</div>
      <div class="total-score">of 100</div>
    </div>
    <div class="great">Great</div>
    <div class="result-stats">
      You scored higher than 65% of the people who have taken these tests.
    </div>
  </div>
  <div class="summary-box">
    <div class="summary">
        Summary
    </div>
    <div class="numbers">
      <div class="reaction">
        <div>
          <icon>
            <img src="assets/images/icon-reaction.svg" alt="reaction Icon">
          </icon>
        </div>
        <div class="reaction-text">
          Reaction
        </div>
        <div class="marks-obtained">
          80
        </div>
        <div class="total-marks">
          / 100
        </div>
      </div>
      <div class="memory">
        <div>
          <icon>
            <img src="assets/images/icon-memory.svg" alt="memory Icon">
          </icon>
        </div>
        <div class="memory-text">
          Memory
        </div>
        <div class="marks-obtained">
          80
        </div>
        <div class="total-marks">
          / 100
        </div>
      </div>
      <div class="verbal">
        <div>
          <icon>
            <img src="assets/images/icon-verbal.svg" alt="verbal Icon">
          </icon>
        </div>
        <div class="verbal-text">
          Verbal
        </div>
        <div class="marks-obtained">
          80
        </div>
        <div class="total-marks">
          / 100
        </div>
      </div>
      <div class="visual">
        <div>
          <icon>
            <img src="assets/images/icon-visual.svg" alt="visual Icon">
          </icon>
        </div>
        <div class="visual-text">
          Visual
        </div>
        <div class="marks-obtained">
          80
        </div>
        <div class="total-marks">
          / 100
        </div>
      </div>
    </div>
    <div class="button">
      <input type="button" value="Continue" />
    </div>
  </div>
</body>
</html>
